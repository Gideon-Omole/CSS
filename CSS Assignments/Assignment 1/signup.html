<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">

        <div class="left-section">
            <img src="images/signup-image.jpg" alt="logo" class="logo">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking to increase productivity and improve organizational wellness.</p>
        </div>

        <div class="right-section">
            <form class="signup-form">

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Tolu">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="weight">Weight (KG)</label>
                        <input type="number" id="weight" name="weight" placeholder="Enter Weight">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (CM)</label>
                        <input type="number" id="height" name="height" placeholder="Enter height here...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="activity">Activity Level</label>
                        <select id="activity" name="activity">
                            <option value="">Select here</option>
                            <option value="low">Low</option>
                            <option value="moderate">Moderate</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                </div>

                <button type="submit">Register</button>
                <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
            </form>

        </div>

        </div>

    </div>


</body>
</html>
