<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch Series IV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cbc8e3; /* Purple background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            border: 20px solid white; /* Adds white edges around the body */
        }
        .container {
            background-color: #D8D8F8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .header {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1em;
            color: #333;
        }
        .image {
            margin: 20px 0;
        }
        .image img {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">New and Improved</div>
        <div class="image">
            <img src="https://via.placeholder.com/300" alt="Novus Watch Series IV">
        </div>
        <div class="title">Novus Watch Series IV</div>
        <div class="description">
            The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.
        </div>
    </div>
</body>
</html>
